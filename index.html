<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="cabecalho">
        <div class="conteiner">
            <input type="checkbox" name="" id="menu" class="conteiner__botao">
            <label for="menu">
                <span class="cabecalho_menu-hamburguer conteiner_imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__pussy">Categorias</li>
                <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Front-end</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Desing & UX</a>
                </li>
            </ul>
            <img src="img/logo.svg" alt="Logo da AluraBooks" class="conteiner_imagem">
        </div>
        <div class="conteiner">
            <a href="#" ><img src="img/Favoritos.svg" alt="Meus favoritos" class="conteiner_imagem" ></a>
            <a href="#" ><img src="img/Compras.svg" alt="Carrinhos de compras" class="conteiner_imagem" ></a>
            <a href="#" ><img src="img/Usuário.svg" alt="Meu perfil" class="conteiner_imagem" ></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="conteiner__titulo">Já sabe por onde começar?</h2>           
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrosel">
        <h2 class="carrosel_titulo">Novos lançamentos</h2>
    </section>
</body>

</html>
